<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em HTML, CSS e JavaScript</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <h1>created by <a href="https://github.com/JaniloSousa" target="_blank">JANILO SOUSA</a></h1>
        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="visor"></p>
            <table>
                <tr>
                    <td><button onclick="clean()" id="btn-clean">C</button></td>
                    <td><button onclick="back()" id="btn-del">del</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" id="btn-equal">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="zero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
